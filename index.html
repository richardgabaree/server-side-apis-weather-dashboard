<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="jumbotron jumbotron-fluid dark-blue">
        <h1>Weather Dashboard</h1>
    </nav>
        
        <div>
            <div class="row">
                <!-- <div class="col s12 m4 l3"></div> -->
                    <div class="left col s12 m4 l3", id="sidebar">
                            <input 
                                class="form-control"
                                type="text" 
                                placeholder="Search for city" 
                                name="search">
                            <button id="search-btn" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                    </div>
                
                 
                <div class="right col s12 m8 l9">
                    <div </div>
                    <!-- <row class="col-md-12"> -->
                        <h2 class="city">City: </h2>
                        <p class="tempF">Temp: </p>
                        <p class="humidity">Humidity: </p>
                        <p class="wind-speed">Wind Speed: </p>
                        <p class="uvIndex">UV Index: </p>
                    <!-- </row> -->

                    <div class="row">
                        <div class="right col l12" id="forcast-divider">
                            <h2 class="forcast-divider"> 5 Day Forcast: </h2>
                                <div class="col s12 m3 l2 float-right card">
                                    <p id="0.0"></p>
                                    <img class="icon" id="0.1"></img>
                                    <p id="0.2"></p>
                                    <p id="0.3"></p>
                                </div>
        
                                <div class="col s12 m3 l2 float-right card">
                                    <p id="1.0"></p>
                                    <img class="icon" id="1.1"></img>
                                    <p id="1.2"></p>
                                    <p id="1.3"></p>
                                </div>
        
                                <div class="col s12 m3 l2 float-left card">
                                    <p id="2.0"></p>
                                    <img class="icon" id="2.1"></img>
                                    <p id="2.2"></p>
                                    <p id="2.3"></p>
                                </div>
        
                                <div class="col s12 m3 l2 float-left card">
                                    <p id="3.0"></p>
                                    <img class="icon" id="3.1"></img>
                                    <p id="3.2"></p>
                                    <p id="3.3"></p>
                                </div>
        
                                <div class="col s12 m3 l2 float-left card">
                                    <p id="4.0"></p>
                                    <img class="icon" id="4.1"></img>
                                    <p id="4.2"></p>
                                    <p id="4.3"></p>
                                </div>
                        </div>
                    </div>    
                </div>
            </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
